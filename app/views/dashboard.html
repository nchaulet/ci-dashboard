<h1><a href="#/"><i class="icon-circle-arrow-left"></i></a> DASHBOARD {{dashboard.name}}</h1>
<div ng-switch on="settingsVisible" >
<div ng-when="true" ng-controller="DashParamsCtl">
<div class="well">

	<label >Refresh interval(ms): </label>
	<input type="number" ng-model="dashboard.refreshInterval" />
	<br/><br/>
	<select ui-select2 ng-model="selectedJob">
		<option  value="{{job}}" ng-repeat="job in jenkinsJobs" >{{job.name}}</option>
	</select>

	<button class="btn btn-info" ng-click="addJenkinsJob(selectedJob)">Add jenkins job</button>

    <button class="btn btn-success" ng-click="saveDashboard()">Save</button>
</div>
</div>
</div>
<div class="container-fluid" ui-sortable ng-model="dashboard.items">
<div class="span3 jobs alert" ng-class="{'alert-error': item.color =='red', 'alert-success': item.color =='blue'}"  ng-class="{}" ng-repeat="item in dashboard.items" >
        <h4>{{item.name}}</h4>
        <br/>
        <i class="icon-time"></i> {{item.lastBuildDate|date:'dd/MM/yyyy HH:mm'}}
        <br/><br/><br/><br/><br/><br/>
        <a href="{{item.url}}"><i class="icon-external-link"></i> more details</a>
</div>
</div>
